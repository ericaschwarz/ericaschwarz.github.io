<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise</title>
  <style>
    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      padding: 20px;
    }
    canvas {
      margin-top: 20px;
      touch-action: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #controls {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
      justify-content: center;
      margin: 2px 0;
    }
    #controls button {
      font-size: 48px;
      margin: 1px;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      color: #555;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    #controls button:active,
    #controls button:hover {
      color: #333;
    }
    #dialogueBox {
      width: 274px;
      min-height: 120px;
      background-color: #f8f8f8;
      border: 4px solid #000;
      border-radius: 8px;
      padding: 5px 8px;
      margin-top: 20px;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      line-height: 1.5;
      color: #000;
      box-shadow: 4px 4px 0 #333;
      text-align: left;
      position: relative;
    }
    #mazeCanvas {
      border: 4px solid #000;
      border-radius: 8px;
      box-shadow: 4px 4px 0 #333;
      background-color: #dcdcdc;
      z-index: 3;
    }
    #winMessage {
      margin: 0;
      white-space: pre-line;
      min-height: 40px;
    }
    .typing::after {
      content: "";
      display: inline-block;
      width: 2px;
      height: 1em;
      background: #000;
      vertical-align: text-bottom;
      margin-left: 2px;
      animation: blinkCursor 0.8s steps(2, start) infinite;
    }
    @keyframes blinkCursor {
      to { border-color: transparent; }
    }
    #dialogueChoices {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .dialogue-btn {
      background: #fff;
      border: 2px solid #000;
      border-radius: 4px;
      padding: 4px 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #333;
      transition: all 0.1s ease-in-out;
    }
    .dialogue-btn:hover {
      background: #dcdcdc;
      transform: translateY(-2px);
    }

    #canvasWrapper {
      position: relative;
      display: inline-block; /* shrink-wrap around the canvas */
      z-index: 4;
    }

    #soundIcon {
      pointer-events: auto;     /* icon receives clicks */
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 26px;
      color: #000;
      cursor: pointer;
      z-index: 5;
      opacity: 0.6;
    }

    #soundIcon:hover {
      opacity: 1;
    }


    #musicCredit {
      position: absolute;
      bottom: -20px; /* move below the canvas */
      left: 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div id="gameContainer">
    <div id="dialogueBox">
      <p id="winMessage">Explore my website. Each waypoint will take you to a new page. The maze is procedurally generated and will change each time you visit. Enjoy!</p>
      <div id="dialogueChoices"></div>
    </div>

    <div id="canvasWrapper">
      <canvas id="mazeCanvas" width="290" height="290"></canvas>
      <i id="soundIcon" class="fas fa-volume-up"></i>
      <div id="musicCredit">
        <a href="https://www.linkedin.com/in/reece-akana-83421713a/" target="_blank" rel="noopener noreferrer">Music by Reece V. Akana, Ph.D.</a>
      </div>
    </div>

    <div id="controls">
      <div class="row">
        <button data-dir="up"><i class="fas fa-circle-up"></i></button>
      </div>
      <div class="row">
        <button data-dir="left"><i class="fas fa-circle-left"></i></button>
        <button data-dir="down"><i class="fas fa-circle-down"></i></button>
        <button data-dir="right"><i class="fas fa-circle-right"></i></button>
      </div>
    </div>
  </div>

  <!-- Music -->
  <script>
    // === Background Music Setup ===
    const backgroundMusic = new Audio('/assets/music.wav');
    backgroundMusic.loop = true;
    backgroundMusic.volume = 0.5;
    backgroundMusic.muted = true; // start muted

    let isMuted = true;  // default state
    let hasStarted = false;
    const soundIcon = document.getElementById('soundIcon');

    // Show muted icon initially
    soundIcon.classList.remove('fa-volume-up');
    soundIcon.classList.add('fa-volume-mute');

    // Try to load silently (muted autoplay is allowed)
    backgroundMusic.play().then(() => {
      hasStarted = true;
    }).catch(() => {
      console.log("Muted autoplay OK; waiting for user unmute.");
    });

    // --- Prevent sound icon clicks from affecting the game ---
    ["click", "pointerdown", "mousedown", "touchstart"].forEach(evtType => {
      soundIcon.addEventListener(evtType, e => e.stopPropagation(), { passive: true });
    });

    // --- Prevent page scroll during game touches ---
    ["touchstart", "touchmove"].forEach(evtType => {
      mazeCanvas.addEventListener(evtType, e => e.preventDefault(), { passive: false });
    });

    // Toggle mute/unmute on icon click
    soundIcon.addEventListener('click', (event) => {

      isMuted = !isMuted;
      backgroundMusic.muted = isMuted;

      soundIcon.classList.toggle('fa-volume-up', !isMuted);
      soundIcon.classList.toggle('fa-volume-mute', isMuted);

      if (!isMuted && !hasStarted) {
        backgroundMusic.play().then(() => {
          hasStarted = true;
        }).catch(err => console.log("Playback blocked:", err));
      }
    });
  </script>

  <!-- Only this one line runs your entire modular game -->
  <script type="module" src="/scripts/main.js"></script>

</body>
</html>
